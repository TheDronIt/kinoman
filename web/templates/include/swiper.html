{% load static %}
<div class="swiper container" id="swiper-cont">
		<div class="swiper-button-prev"></div>
	    <div class="swiper-container mySwiper">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide" id="swiper-cont" style="background-image: url({% static 'web/img/swiper/film.jpg' %})">
		        	<a href="#" class="swiper-slide__button">
		        		123123123
		        	</a>
		        </div>
		        <div class="swiper-slide" id="swiper-cont" style="background-image: url({% static 'web/img/swiper/film2.jpg' %})">Slide 2</div>
		        <div class="swiper-slide" id="swiper-cont" style="background-image: url({% static 'web/img/swiper/film3.jpg' %})">Slide 3</div>
		    </div>
		</div>
		<div class="swiper-button-next"></div>
		
	</div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
